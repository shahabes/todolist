<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center text-large mt-5">Todo List</h1>
            <div class="col-12">
                <div class="input-group mb-3 mt-3">
                    <input type="text" id="todo-getter" class="form-control" placeholder="enter the titlte">
                </div>
            </div>

            <div class="col-12 mt-5">
                <div class="card text-center">
                    <div class="card-header text-large">
                        todo
                    </div>
                    <div class="card-body todo-parent">
                        <p class="text-center text-muted p-0 m-0">there is no todo yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
